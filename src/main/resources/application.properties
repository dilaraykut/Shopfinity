spring.application.name=mvc.shopfinity


logging.file.path=log/
logging.file.name=log/log_dosyasi.log
logging.file.max=1KB


#Postgresql connection properties - begin
spring.datasource.url=jdbc:postgresql://localhost:5432/shopfinity_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
#Postgresql connection properties - end

#Postgresql JPA config - begin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Postgresql JPA config - end


