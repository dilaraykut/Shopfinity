<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{_layout::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div
			class="container d-flex justify-content-center align-items-center login-container">
			<div class="card p-4 shadow-lg"
				style="width: 350px; border-radius: 10px;">
				<h3 class="text-center mb-3" th:text="#{login}"></h3>


				<form th:action="@{/login}" method="POST">

					<div class="mb-3">
						<label th:text="#{user.email}"></label> <input type="text"
							name="username" value="dilara@gmail.com" class="form-control" />
					</div>
					<div class="mb-3">
						<label th:text="#{user.password}"></label> <input type="password"
							name="password" class="form-control" />
					</div>
					<div class="mt-3">
						<input type="submit" th:value="#{login}"
							class="btn btn-primary w-100" />
					</div>

				</form>

				<div th:if="${param.error}">
					<p style="color: red" th:text="#{login.error}"></p>
				</div>
				<p class="mt-3" th:inline="text">
					[[#{login.question}]] <a href="/kayit" th:text="#{register}"></a>
				</p>

			</div>
		</div>
	</section>
</body>
</html>
