<!DOCTYPE html>
<html lang="tr" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{_layout :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="container my-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a href="/kategoriler">Kategoriler</a></li>
            <li class="breadcrumb-item"><a th:href="@{/kategori/{id}(id=${product.category.id})}" th:text="${product.category.name}"></a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${product.name}"></li>
        </ol>
    </nav>

    <div class="row">
        <!-- Ürün Resmi -->
        <div class="col-md-5">
            <img th:src="'/img/' + ${product.image}" alt="Ürün Resmi" class="img-fluid rounded shadow-sm">
        </div>

        <!-- Ürün Detayları -->
        <div class="col-md-7">
            <h2 class="fw-bold" th:text="${product.name}"></h2>
            <p class="text-muted" th:text="${product.description}"></p>


            <h3 class="fw-bold text-primary" th:text="${product.price} + ' TL'"></h3>

            <p><strong>Miktar:</strong></p>
            <input type="text" class="form-control w-25" th:value="${product.quantity}" readonly>


            <!-- Butonlar -->
            <div class="mt-4">
                <!-- Sepete Ekle Formu -->
<form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                    <label for="quantity">Miktar:</label>
                    <input type="number" name="quantity" min="1" max="10" value="1" required class="form-control w-25">
                    <button type="submit" class="btn btn-primary mt-3">Sepete Ekle</button>
                </form>



                <a th:href="@{/urunler/urunduzenle/{id}(id=${product.id})}" class="btn btn-outline-secondary">
                    <i class="fas fa-edit"></i> Ürünü Düzenle
                </a>
                <a th:href="@{/urunler/urunsil/{id}(id=${product.id})}"
                   onclick="return confirm('Ürünü silmek istediğinize emin misiniz?');"
                   class="btn btn-danger">
                    <i class="fas fa-trash"></i> Ürünü Sil
                </a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
