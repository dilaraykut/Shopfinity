<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{_layout::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>KayÄ±t Ol</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<section>
		<div
			class="container d-flex justify-content-center align-items-center login-container">
			<div class="card p-4 shadow-lg"
				style="width: 350px; border-radius: 10px;">
				<h2 class="text-center mb-3" th:text="#{register}"></h2>


				<div th:if="${successMessage}" class="alert alert-success"
					th:text="${successMessage}"></div>
				<div th:if="${errorMessage}" class="alert alert-danger"
					th:text="${errorMessage}"></div>

				<form th:action="@{/kayit}" method="post" th:object="${user}">
					<div class="mb-3">
						<label for="name" class="form-label" th:text="#{user.name}"></label>
						<input type="text" class="form-control" id="name" name="name"
							th:field="*{name}" required>
					</div>

					<div class="mb-3">
						<label for="surname" class="form-label" th:text="#{user.surname}"></label>
						<input type="text" class="form-control" id="surname"
							name="surname" th:field="*{surname}" required>
					</div>

					<div class="mb-3">
						<label for="email" class="form-label" th:text="#{user.email}"></label>
						<input type="email" class="form-control" id="email" name="email"
							th:field="*{email}" required>
					</div>

					<div class="mb-3">
						<label for="password" class="form-label"
							th:text="#{user.password}"></label> <input type="password"
							class="form-control" id="password" name="password"
							th:field="*{password}" required>
					</div>

					<div class="mt-3">
						<input type="submit" th:value="#{register}"
							class="btn btn-primary w-100" />
					</div>
				</form>

				<p class="mt-3" th:inline="text">
					[[#{register.question}]] <a href="/login" th:text="#{login}"></a>
				</p>
			</div>
		</div>
	</section>
</body>
</html>
