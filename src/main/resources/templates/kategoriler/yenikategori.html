<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{_layout::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Yeni Kategori</title>
</head>
<body>

	<section>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/"
					th:text="#{breadcrumb.home}"></a></li>
				<li class="breadcrumb-item"><a href="/kategoriler"
					th:text="#{category.menu}"></a></li>
				<li class="breadcrumb-item active" aria-current="page"
					th:text="#{category.add.new}"></li>
			</ol>
		</nav>

		<div class="text-center mb-3">
			<h3 class="fw-bold" th:text="#{category.add.new}"></h3>
		</div>

		<div style="max-width: 600px; margin: auto;">
			<form th:action="@{/kategoriler/yenikategori}" method="POST"
				th:object="${category}">


				<label class="mt-3 fw-bold" th:text="#{category.name}"></label> <input
					type="text" class="form-control" id="name" name="name"
					th:field="*{name}" th:placeholder="#{category.placeholder}">

				<div class="alert alert-danger mt-2"
					th:if="${uniqueCategoryConstraint}"
					th:text="'Bu kategori adÄ± zaten mevcut!'"></div>
				<div class="alert alert-danger mt-2"
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>


				<label class="mt-3 fw-bold" th:text="#{category.enName}"></label> <input
					type="text" class="form-control" id="enName" name="enName"
					th:field="*{enName}"
					th:placeholder="#{category.enName.placeholder}"> <input
					type="submit" th:value="#{submit}" class="btn btn-primary mt-4">
			</form>
		</div>

	</section>

</body>
</html>
