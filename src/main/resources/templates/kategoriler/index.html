<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{_layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>üåç Shopfinity</title>
    
</head>
<body>
    <section class="container my-4">
        <div class="text-center mb-3">
            <h3 class="fw-bold" th:text="#{categories.page.header}"></h3>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="/kategoriler/yenikategori" class="btn btn-primary">
                    <i class="fas fa-plus"></i> <span th:text="#{category.add}"></span>
                </a>
            </div>
        </div>
        
        <div class="row justify-content-center g-3">
            <div class="col-md-3" th:each="category:${categoryList}">
                <a th:href="@{/kategoriler/{id}(id=${category.id})}" class="text-decoration-none">
                    <div class="card text-dark text-center d-flex align-items-center justify-content-center" style="background-color: #f5f5f5; border: 1px solid #ddd;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${category.name}"></h5>
                            <a th:href="@{/kategoriler/kategoriduzenle/{id} (id=${category.id})}" class="btn btn-outline-secondary" >
                    <i class="fas fa-edit"></i> <span th:text="#{category.update}"></span>
                </a>
                <a th:href="@{/kategoriler/kategorisil/{id} (id=${category.id})}"
            th:data-confirm-delete="|Kategoriyi silmek istediƒüinize emin misiniz?|"
            onclick = "if(!confirm(this.getAttribute('data-confirm-delete'))) return false;" class="btn btn-danger" style="margin-top: 10px">
                    <i class="fas fa-trash"></i> <span th:text="#{category.delete}"></span>
                </a>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="row col-sm-8 mx-auto" th:if="${totalPages > 1}" style="position:fixed;bottom:0"> <!-- eƒüer toplam sayfa sayƒ±sƒ± birden fazlaysa -->
			<div class="row col-sm-6 mx-auto">
				<p>√úr√ºn Sayƒ±sƒ± : [[${totalElements}]]</p> 
				
				<br>
				
				<div class="col-sm-1">
					<a th:href="@{'/kategoriler?page=0'}">ƒ∞lk</a>
				</div>
				
				<div class="col-sm-6 mx-auto">
				<!-- eƒüer bulunduƒüumuz sayfa g√∂sterilen sayfa sayƒ±sƒ±ndan farklƒ±ysa link olarak g√∂ster aksi takdirde kƒ±rmƒ±zƒ± renkte sayƒ± g√∂ster -->
					<span th:each="i:${#numbers.sequence(1,totalPages)}">
						<a th:href="@{'/kategoriler?page=' + ${i-1}}"
						th:unless="${currentPage == (i-1)}">[[${i}]]</a>
						<span style="color:red;font-weight:bold" th:if="${currentPage ==(i-1)}">[[${i}]]</span>
					</span>
				
				</div>
				
				
				<div class="col-sm-1">
					<a th:href="@{'/kategoriler?page=' + ${totalPages-1}}">Son</a>
				</div>
			</div>
			
		</div>
    </section>
</body>
</html>
