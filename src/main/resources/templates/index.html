<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{_layout::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Ana Sayfa</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<section class="position-relative text-center">
		<img th:src="@{/img/background.png}" class="w-100 img-fluid"
			style="max-height: 350px; object-fit: cover;" alt="Hoş Geldiniz">
		<div
			class="position-absolute top-50 start-50 translate-middle text-white  p-4 rounded">
			<h1 class="fw-bold" th:text="#{home.welcome}"></h1>
			<p class="lead" th:text="#{home.text}"></p>
			<a href="/kategoriler" class="btn btn-primary"
				th:text="#{home.explore.button}"></a>
		</div>
	</section>

	<section class="featured-products text-center my-5">
		<h2 th:text="#{featured.products}"></h2>

		<div class="row justify-content-center g-3">
			<div class="col-md-3" th:each="product : ${randomProducts}">
				<a th:href="@{/urunler/{id}(id=${product.id})}"
					class="text-decoration-none">
					<div
						class="card text-dark text-center d-flex align-items-center justify-content-center"
						style="background-color: #f5f5f5; border: 1px solid #ddd;">
						<img th:src="@{'/img/' + ${product.image}}" class="card-img-top"
							alt="Ürün Resmi"
							style="width: 100%; height: 200px; object-fit: cover;">
						<div class="card-body">
							<h5 class="card-title text-primary"
								th:text="${#locale.language == 'tr' ? product.name : product.enName}"></h5>
							<p class="text-muted"
								th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 2, 'COMMA')} + ' TL'"></p>
							<a th:href="@{/urunler/{id}(id=${product.id})}"
								class="btn btn-success btn-sm" th:text="#{product.view}"></a>
						</div>
					</div>
				</a>
			</div>
		</div>
	</section>
</body>
</html>
